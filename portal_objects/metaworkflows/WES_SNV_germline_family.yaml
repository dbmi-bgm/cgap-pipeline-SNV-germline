## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: WES_SNV_germline_family
description: Downstream pipeline to call SNV and small Indel for Whole Exome Sequencing, Family. |
             Based on GATK.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_bams:
    argument_type: file.bam
    dimensionality: 1

  reference_fa:
    argument_type: file.fa
    files:
      - complete-reference-fasta@hg38

  known-sites-snp:
    argument_type: file.vcf_gz
    files:
      - dbsnp-common@151

  regions:
    argument_type: file.txt
    files:
      - 10Mb-genomic-regions@hg38

  regions_exome_bed:
    argument_type: file.bed
    files:
      - exome-regions-ensembl@101

  chromosomes:
    argument_type: file.txt
    files:
      - chromosomes-list-chrY-first@hg38

  vep:
    argument_type: file.vep_tar
    files:
      - vep@101b

  clinvar:
    argument_type: file.vcf_gz
    files:
      - clinvar@20201101

  dbnsfp:
    argument_type: file.dbnsfp_gz
    files:
      - dbnsfp@4.1a

  maxent:
    argument_type: file.tar_gz
    files:
      - maxent@20040421

  spliceai_snv:
    argument_type: file.vcf_gz
    files:
      - spliceai-snv@1.3

  spliceai_indel:
    argument_type: file.vcf_gz
    files:
      - spliceai-indel@1.3

  gnomad:
    argument_type: file.vcf_gz
    files:
      - gnomad-genome@3.1

  gnomad2:
    argument_type: file.vcf_gz
    files:
      - gnomad-exome@2.1.1

  CADD_snv:
    argument_type: file.tsv_gz
    files:
      - cadd-snv@1.6

  CADD_indel:
    argument_type: file.tsv_gz
    files:
      - cadd-indel@1.6

  phylop100bw:
    argument_type: file.bigWig
    files:
      - phylop100way-vertebrate@hg38

  phylop30bw:
    argument_type: file.bigWig
    files:
      - phylop30way-mammalian@hg38

  phastc100bw:
    argument_type: file.bigWig
    files:
      - phastcons100way-vertebrate@hg38

  genes:
    argument_type: file.txt
    files:
      - genes-list-ensid@0.4.6

  dbSNP_full_ref_vcf:
    argument_type: file.vcf_gz
    files:
      - dbsnp-all@151

  chainfile:
    argument_type: file.chain
    files:
      - liftover-chain@hg38to19

  # Parameter argument
  sample_names:
    argument_type: parameter.json

  sample_name_proband:
    argument_type: parameter.json

  bamsnap_titles:
    argument_type: parameter.json

  pedigree:
    argument_type: parameter.string

  family_size:
    argument_type: parameter.integer

  variant_filtering_aftag:
    argument_type: parameter.string
    value: gnomADg_AF

  variant_filtering_afthr:
    argument_type: parameter.float
    value: "0.01"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   gatk-HaplotypeCaller_exome
  ############################################
  gatk-HaplotypeCaller_exome:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_bam:
        argument_type: file.bam
        source_argument_name: input_bams
        scatter: 1

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      regions:
        argument_type: file.txt
        source_argument_name: regions_exome_bed

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: "1"

    ## Output ##########################
    ####################################
    output:

      # File output
      gvcf:
        file_type: raw GVCF
        description: output from HaplotypeCaller in GVCF format
        linkto_location:
          - Sample
        variant_type: SNV
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.xlarge
      ebs_size: "5x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_gatk-HaplotypeCaller_exome
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   gatk-CombineGVCFs
  ############################################
  gatk-CombineGVCFs:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_gvcfs:
        argument_type: file.gvcf_gz
        source: gatk-HaplotypeCaller_exome
        source_argument_name: gvcf
        gather: 1

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      chromosomes:
        argument_type: file.txt

    ## Output ##########################
    ####################################
    output:

      # File output
      combined_gvcf:
        file_type: combined GVCF
        description: output from CombineGVCFs in GVCF format
        variant_type: SNV
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5n.4xlarge
        - m5.4xlarge
        - m5a.4xlarge
        - c6i.8xlarge
        - c6a.8xlarge
        - m6a.4xlarge
        - m6i.4xlarge
      ebs_size: formula:str(10 + family_size - 3) + 'x'
      EBS_optimized: True
      spot_instance: True
      run_name: run_gatk-CombineGVCFs
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   gatk-GenotypeGVCFs-check
  ############################################
  gatk-GenotypeGVCFs-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_gvcf:
        argument_type: file.gvcf_gz
        source: gatk-CombineGVCFs
        source_argument_name: combined_gvcf

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      chromosomes:
        argument_type: file.txt

      known-sites-snp:
        argument_type: file.vcf_gz

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf:
        file_type: raw VCF
        description: output from GenotypeGVCFs in VCF format
        linkto_location:
          - SampleProcessing
        variant_type: SNV
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5n.4xlarge
        - m5.4xlarge
        - m5a.4xlarge
        - c6i.8xlarge
        - c6a.8xlarge
        - m6a.4xlarge
        - m6i.4xlarge
      ebs_size: "2.5x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_gatk-GenotypeGVCFs-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@1
  ############################################
  granite-qcVCF@1:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: gatk-GenotypeGVCFs-check
        source_argument_name: vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "False"

      ti_tv:
        argument_type: parameter.boolean
        value: "False"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@1
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   samplegeno
  ############################################
  samplegeno:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: gatk-GenotypeGVCFs-check
        source_argument_name: vcf

    ## Output ##########################
    ####################################
    output:

      # File output
      samplegeno_vcf:
        file_type: intermediate VCF
        description: output from samplegeno in VCF format
        variant_type: SNV
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "7x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_samplegeno
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   vep-annot-check
  ############################################
  vep-annot-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: samplegeno
        source_argument_name: samplegeno_vcf

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      regions:
        argument_type: file.txt

      vep:
        argument_type: file.vep_tar

      clinvar:
        argument_type: file.vcf_gz

      dbnsfp:
        argument_type: file.dbnsfp_gz

      maxent:
        argument_type: file.tar_gz

      spliceai_snv:
        argument_type: file.vcf_gz

      spliceai_indel:
        argument_type: file.vcf_gz

      gnomad:
        argument_type: file.vcf_gz

      gnomad2:
        argument_type: file.vcf_gz

      CADD_snv:
        argument_type: file.tsv_gz

      CADD_indel:
        argument_type: file.tsv_gz

      phylop100bw:
        argument_type: file.bigWig

      phylop30bw:
        argument_type: file.bigWig

      phastc100bw:
        argument_type: file.bigWig

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: "50"

    ## Output ##########################
    ####################################
    output:

      # File output
      annotated_vcf:
        file_type: annotated VCF
        description: output from VEP in VCF format
        linkto_location:
          - SampleProcessing
        variant_type: SNV
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - c5n.18xlarge
        - c5.24xlarge
        - c5a.24xlarge
        - m5.24xlarge
        - m5a.24xlarge
        - m6i.24xlarge
        - m6a.24xlarge
        - c6i.24xlarge
        - c6a.24xlarge
      ebs_size: "1.35x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_vep-annot-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   peddy
  ############################################
  peddy:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "10x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_peddy
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@2
  ############################################
  granite-qcVCF@2:

    ## Hard dependencies ##############
    ####################################
    dependencies:
      - peddy

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "True"

      ti_tv:
        argument_type: parameter.boolean
        value: "True"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@2
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-filtering-check
  ############################################
  granite-filtering-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: vep-annot-check
        source_argument_name: annotated_vcf

      genes:
        argument_type: file.txt

      # Parameter argument
      aftag:
        argument_type: parameter.string
        source_argument_name: variant_filtering_aftag

      afthr:
        argument_type: parameter.float
        source_argument_name: variant_filtering_afthr

    ## Output ##########################
    ####################################
    output:

      # File output
      merged_vcf:
        file_type: filtered VCF
        description: output from filtering step in VCF format
        variant_type: SNV
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.medium
      ebs_size: "10x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-filtering-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-comHet-check
  ############################################
  granite-comHet-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: granite-filtering-check
        source_argument_name: merged_vcf

      # Parameter argument
      trio:
        argument_type: parameter.json
        source_argument_name: sample_name_proband

    ## Output ##########################
    ####################################
    output:

      # File output
      comHet_vcf:
        file_type: intermediate VCF
        description: output from comHet in VCF format
        variant_type: SNV
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "3.5x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-comHet-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   dbSNP_ID_fixer-check
  ############################################
  dbSNP_ID_fixer-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: granite-comHet-check
        source_argument_name: comHet_vcf

      dbSNP_ref_vcf:
        argument_type: file.vcf_gz
        source_argument_name: dbSNP_full_ref_vcf

      region_file:
        argument_type: file.txt
        source_argument_name: regions

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf:
        file_type: intermediate VCF
        description: output from dbSNP annotation step in VCF format
        variant_type: SNV
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_dbSNP_ID_fixer-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   hg19lo_hgvsg-check
  ############################################
  hg19lo_hgvsg-check:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: dbSNP_ID_fixer-check
        source_argument_name: vcf

      chainfile:
        argument_type: file.chain

    ## Output ##########################
    ####################################
    output:

      # File output
      vcf:
        file_type: final VCF
        description: final output in VCF format
        linkto_location:
          - SampleProcessing
        variant_type: SNV
        vcf_to_ingest: True
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "3x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_hg19lo_hgvsg-check
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   bamsnap
  ############################################
  bamsnap:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_bams:
        argument_type: file.bam

      input_vcf:
        argument_type: file.vcf_gz
        source: hg19lo_hgvsg-check
        source_argument_name: vcf

      ref:
        argument_type: file.fa
        source_argument_name: reference_fa

      # Parameter argument
      nproc:
        argument_type: parameter.integer
        value: "16"

      titles:
        argument_type: parameter.json
        source_argument_name: bamsnap_titles

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: r5a.4xlarge
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: False
      run_name: run_bamsnap
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   granite-qcVCF@3
  ############################################
  granite-qcVCF@3:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source: hg19lo_hgvsg-check
        source_argument_name: vcf

      # Parameter argument
      pedigree:
        argument_type: parameter.string

      samples:
        argument_type: parameter.json
        source_argument_name: sample_names

      trio_errors:
        argument_type: parameter.boolean
        value: "True"

      het_hom:
        argument_type: parameter.boolean
        value: "False"

      ti_tv:
        argument_type: parameter.boolean
        value: "False"

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.small
      ebs_size: "2x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_granite-qcVCF@3
      behavior_on_capacity_limit: wait_and_retry
