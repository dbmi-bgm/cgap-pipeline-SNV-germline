## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: WES_HaplotypeCaller_proband
description: Downstream pipeline to call SNV and small Indel for Whole Exome Sequencing, Proband. |
             Generate a gVCF file.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_bams:
    argument_type: file.bam
    dimensionality: 1

  reference_fa:
    argument_type: file.fa
    files:
      - complete-reference-fasta@hg38

  regions_exome_bed:
    argument_type: file.bed
    files:
      - exome-regions-ensembl@101

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   gatk-HaplotypeCaller_exome
  ############################################
  gatk-HaplotypeCaller_exome:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_bam:
        argument_type: file.bam
        source_argument_name: input_bams
        input_dimension: 1

      reference:
        argument_type: file.fa
        source_argument_name: reference_fa

      regions:
        argument_type: file.txt
        source_argument_name: regions_exome_bed

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: "1"

    ## Output ##########################
    ####################################
    output:

      # File output
      gvcf:
        file_type: raw GVCF GATK 4.1.3
        description: output from HaplotypeCaller in GVCF format
        variant_type: SNV
        s3_lifecycle_category: long_term_access_long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.xlarge
      ebs_size: "5x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_gatk-HaplotypeCaller_exome
      behavior_on_capacity_limit: wait_and_retry
